<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Hotel Guest Login & Register</title>
		<!--This is here to import the appropriate style-sheet and bootstrap framework -->
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	</head>
	
	<body>
		<div class="container">
			<ul class="nav nav-tabs nav-justified">
				<li class="active"><a data-toggle="tab" href="#login">Log-In</a></li>
				<li><a data-toggle="tab" href="#register">Register</a></li>
			</ul>>
			
			<div class="tab-content">
				<div id="login" class="tab-pane fade in active">
					<form role="form">
						<div class="form-group">
							<input type="email" class="form-control" placeholder="Username">
						</div>
						<div class="form-group">
							<input type="password" class="form-control" placeholder="Password">
						</div>
						<div class="form-group">
							<input type="button" class="btn btn-default btn-block" value="Login" onClick="#">
						</div>
					</form>
					<div class="btn-group btn-group-justified">
						<a href="" class="btn btn-info">Register Here</a>
						<a href="#" class="btn btn-info">Forgot password?</a>
					</div>
				</div>
			
				<div id="register" class="tab-pane fade">
					<form role="form">
						<h4>Register here</h4>
						<div class="form-group">
							<label>Username</label>
							<input type="username" class="form-control" placeholder="Username">
						</div>
						<div class="form-group">
							<label>Email</label>
							<input type="email" class="form-control" placeholder="email@email.com">
						</div>
						<div class="form-group">
							<label>Password</label>
							<input type="password" class="form-control" placeholder="enter password">
						</div>
						<div class="form-group">
							<label>Confirm Password</label>
							<input type="password" class="form-control" placeholder="confirm password">
						</div>
						<div class="form-group">
							<input type="button" class="btn btn-default btn-block" value="Register" onClick="#">
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
	
</html>
